<!DOCTYPE html>
<html>

<head>
    <style>
        .backGroundColor {
            background-color: rgb(0, 0, 0);
            width: auto;


        }

        label {
            font-size: 25px;
        }

        .fontColor {
            color: white;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>signUp Page</title>
</head>

<body>
    <div class="backGroundColor">
        <h1 style="text-align: center;font-size: 50px;color: rgba(255, 255, 255, 0.678)">Sign Up</h1>
        <div class="container">

            <form>
                <div class="form-group">
                    <label for="name" style="color: white">Name:</label>
                    <input type="text" class="form-control" id="name1" placeholder="Enter name" name="name">
                </div>
                <div class="form-group">
                    <label for="email" style="color: white">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd" style="color: white">Password:</label>
                    <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
                <div class="form-group">
                    <label for="renamePwd" style="color: white">Confirm Password:</label>
                    <input type="text" class="form-control" id="pwd1" placeholder="Re-Enter password" name="pwd1">
                </div>
                <div class="form-group">
                    <label for="collegeName" style="color: white">College Name:</label>
                    <input type="text" class="form-control" id="collegeName" placeholder="College Name"
                        name="College Name">
                </div>
                <div class="form-group">
                    <label for="collegeId" style="color: white">College Id:</label>
                    <input type="text" class="form-control" id="CollegeId" placeholder="Roll Number" name="College_Id">
                </div>

                <!-- <div class="checkbox">
                    <label><input type="checkbox" name="Agree"> Are above details Correct</label>
                </div> -->
                <button type="button" id="btn1" class="btn btn-default"
                    style="background-color: yellow; padding: 20px;float: right;"> <a href="login.html">signUp</a>Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
