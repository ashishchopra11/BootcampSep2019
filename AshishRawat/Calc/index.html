<!DOCTYPE html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="CSS\Style.css" type="text/CSS">
    </head>
        <body style="background-color:rgb(156, 218, 218)">
            
            <table border="5px" style="width:300px;" class="table">
                <tr class="display">
                    <td colspan="5" class="result" style= "height: 150px" ><sub>CASIO</sub></td>
                </tr>
                <tr class="pop">
                        <td class="digits">1</td>
                        <td class="digits">2</td>
                        <td class="digits">3</td>
                        <td class="digits">4</td>
                        <td class="operator">+</td>
                </tr>
                <tr class="pop">
                        <td class="digits">5</td>
                        <td class="digits">6</td>
                        <td class="digits">7</td>
                        <td class="digits">8</td>
                        <td class="operator">-</td>
                </tr>
                <tr>
                        <td class="digits">9</td>
                        <td class="digits">0</td>
                        <td class="operator">*</td>
                        <td class="operator">%</td>
                        <td class="operator">ANS</td>
                </tr>
                    
            </table>
    <footer class="base">
        <sub> Â© COPYRIGHT BY ASHISH RAWAT</sub>
    </footer>   
</body>
</html>
